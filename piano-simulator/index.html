<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Projeto desenvolvido durante o curso PotÃªncia Tech iFood - Desenvolvimento de Jogos">

    <link rel="stylesheet" href="./assets/css/root.css">
    <title>Piano Simulator</title>
</head>

<body class="flex">

    <div class="container">
        
        <header>
            <h2>Virtual Piano</h2>
            <div class="column volume-slider">
                <span>Volume</span> <input type="range" name="volume" id="volume">
            </div>
            <div class="column keys-check">
                <span>Teclas</span> <input type="checkbox" name="" id="" checked>
            </div>
        </header>

        <ul class="piano-keys flex">
            <li class="key white"><span>a</span></li>
            <li class="key black"><span>w</span></li>
            <li class="key white"><span>s</span></li>
            <li class="key black"><span>e</span></li>
            <li class="key white"><span>d</span></li>
            <li class="key black"><span>r</span></li>
            <li class="key white"><span>f</span></li>
            <li class="key black"><span>t</span></li>
            <li class="key white"><span>g</span></li>
            <li class="key black"><span>y</span></li>
            <li class="key white"><span>h</span></li>
            <li class="key black"><span>u</span></li>
            <li class="key white"><span>j</span></li>
            <li class="key black"><span>i</span></li>
            <li class="key white"><span>k</span></li>
            <li class="key black"><span>o</span></li>
            <li class="key white"><span>l</span></li>
            <li class="key black"><span>p</span></li>
            <li class="key white"><span>;</span></li>
        </ul>

    </div>

    <script src="./assets/js/engine.js" defer></script>
</body>

</html>
