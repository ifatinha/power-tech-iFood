<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- styles -->
    <link rel="stylesheet" href="./assets/css/root.css">
    <title>Memory Game</title>
</head>

<body>
    <div class="container flex">
        <main class="main flex">
            <h2 class="title">Memory Game</h2>

            <div class="header flex">
                <div class="click">
                    <h2>Clicks</h2>
                    <span id="clicks"></span>
                </div>
                <div class="timer">
                    <h2>Your Time</h2>
                    <form name="form-time" class="flex form-timer">
                        <span id="hour"></span>:
                        <span id="minute"></span>:
                        <span id="second"></span>

                        <button type="button" id="pauseBtn">
                            <i class="fa-solid fa-pause"></i>
                        </button>
                    </form>
                </div>
            </div>

            <div class="game flex"></div>

            <button class="resetBtn" id="resetBtn">
                Reset Game
            </button>
        </main>
    </div>
    <script defer src="./assets/js/engine.js"></script>
    <script src="https://kit.fontawesome.com/09fa9cee0a.js" crossorigin="anonymous"></script>
</body>

</html>
